<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action=""></form>
    <div>
        <label>First Name:*</label>
        <input type="text" name="First_name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="email_address">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="gender" value="1">
        <label>Male</label>
        <input type="radio" name="gender" value="2">
        <label>Female</label>
        <input type="radio" name="gender" value="3">
        <label>Non-binary</label>
        <input type="radio" name="gender" value="4">
        <label>Prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="description" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="Language" id>
            <option>Javasctipt</option>
            <option>Python</option>
            <option>Mern</option>
        </select>
    </div>
    <div>
        <input type="checkbox">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <label>*indicates a required field</label>
</form>

</body>
</html>
